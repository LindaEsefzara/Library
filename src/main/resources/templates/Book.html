<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Library</title>

</head>

<body>
<div class="container">
    <div th:id ="title" class="text-center-mt-5">Welcome to your library</div>
    <div class="row">
        <div id="search" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12"></div>
        <input id="serach-box" typ="text" class="form-control" placeholder="Title or author ">
        <input type="submit"
               onclick=""
               value="Click here"
               class="btn btn-primary" />
    </div>

</div>
<script>
      function getBooks(){
      document.getElementById('output').innerHTML="";
      fetch("https://openlibrary.org/works/OL45804W.json"
      +document.getElementById("input").value)
      .then(a => a.json())    .then(response =>{
      for(var i = 0 ; i < response.docs.length ; i++){
      document.getElementById("output").innerHTML+="<h2>"
      +response.docs[i].title+"</h2>"
      +response.docs[i].author_name[0]
       +"<br><img src='http://covers.openlibrary.org/b/isbn/"
       +response.docs[i].isbn[0]
       +"-M.jpg'><br>";        }    });}
    </script>
<div id="viewerCanvas" style="width: 600px; height: 500px"></div>
</body>
</html>
